<h2>BOOOOOOOO</h2>
<div class="cuadrado">
<p>¡Maldita sea! Boo está haciendo de las suyas y no podemos ofrecerte nuestros servicios, dejanos tu e-mail y te avisaremos cuando estemos listos para hacerte aprender inglés.</p>
<div class="form-group" ng-controller="EmailController as emailCtrl">
    <form ng-submit="emailCtrl.submitEmail(email)">
        <label for="mail"></label>
        <input type="email" class="form-control" id="mail" placeholder="Dejanos tu e-mail" ng-model="email">
        <button type="submit" class="btn btn-default">Dejar e-mail</button>
    </form>
</div>
