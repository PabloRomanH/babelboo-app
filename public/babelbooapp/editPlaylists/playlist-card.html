<div>
  <div class="col-sm-12">
    <h1>
      <span>{{ playlist.title }}</span>
      <span>{{ playlistsCtrl.renderTime(playlist.duration) }}</span>
      <a class="fa fa-youtube-play text-success" href="play/{{ playlist._id }}"></a>
      <a class="fa fa-pencil text-primary" href="playlist/{{ playlist._id }}"></a>
      <a class="fa fa-trash btn-delete text-danger" ng-click="manageCtrl.delete(playlist._id)"></a>
    </h1>

    <div>
      <span ng-repeat="tag in playlist.tags">
        {{ tag }}
      </span>
    </div>

    <div class="col-sm-2" ng-repeat="video in playlist.entries"><img ng-src="{{ video.thumbnail }}" class="responsive-img">
      <p class="videoTitle">{{ video.title }}</p>
    </div>
  </div>
</div>
