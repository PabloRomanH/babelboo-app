<div class="container" ng-controller="ResetController as resetCtrl">
  <div class="cine form-group recover" ng-hide="recoverCtrl.submitted">
    <img src="/img/boo-blue.png"/>
    <h3>Introduce tu nueva contraseña</h3>
    <form ng-submit="resetCtrl.setNewPassword(password)">
      <div class="input-field">
        <input id="password" type="password" class="validate" ng-model="password" required>
        <label for="password">Contraseña</label>
      </div>
      <button type="submit" class="btn-flat waves-effect waves-light light-blue darken-4 grey-text text-lighten-5">Cambiar contraseña</button>
    </form>
  </div>

  <div class="cine form-group reset" ng-show="resetCtrl.show == 'success'">
    <img src="/img/boo-blue.png"/>
    <p>La contraseña se ha cambiado correctamente</p>
    <a class="button-player" href="/">
      Continuar
    </a>
  </div>

  <div class="cine form-group reset" ng-show="resetCtrl.show == 'failure'">
    <img src="/img/boo-blue.png"/>
    <p>No se ha podido cambiar la contraseña</p>
    <p>El enlace ha caducado o no es válido</p>
    <a class="button-player" href="/recover">
      Volver a solicitar
    </a>
  </div>
</div>
