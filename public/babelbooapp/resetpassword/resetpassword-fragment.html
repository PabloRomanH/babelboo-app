<div class="container" ng-controller="ResetController as resetCtrl">
  <div class="cine clearfix form-group" ng-show="resetCtrl.show == 'form'">
    <h3>Introduce nueva contraseña.</h3>
    <form ng-submit="resetCtrl.setNewPassword(password)">
      <input type="password" class="form-control" placeholder="nueva contraseña" ng-model="password" required>
      <button type="submit" class="btn btn-default">Cambiar contraseña</button>
    </form>
  </div>

  <div class="cine clearfix form-group" ng-show="resetCtrl.show == 'success'">
    <h3>La contraseña se ha cambiado correctamente.</h3>
    <a class="button-player" href="/">
      Continuar
    </a>
  </div>

  <div class="cine clearfix form-group" ng-show="resetCtrl.show == 'failure'">
    <h3>No se ha podido cambiar la contraseña. El enlace ha caducado o no es válido.</h3>
    <a class="button-player" href="/recover">
      Volver a solicitar
    </a>
  </div>
</div>
