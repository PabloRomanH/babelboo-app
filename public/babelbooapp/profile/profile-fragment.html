<div class="container" ng-controller="ProfileController as profileCtrl">
  <div class="cine clearfix form-group" ng-hide="betaCtrl.submitted">
    <div>
      <i class="fa fa-user fa-5x"></i>
    </div>

    <div>
      <form ng-submit="(submitted=true) && profileCtrl.update(username, email, password, newpassword, newpasswordconfirm)"
            name="profileForm">
        <div>
          <label>Username</label>
          <input type="text" placeholder="{{ profileCtrl.username }}" ng-model="username"  ng-maxlength="15" ng-pattern="/^[^@]+$/" >
        </div>
        <div class="text-danger" ng-show="submitted && registrationForm.nickname.$error.maxlength">El nombre de usuario es demasiado largo.</div>
        <div class="text-danger" ng-show="submitted && registrationForm.nickname.$error.pattern">El nombre de usuario no puede contener @.</div>

        <div>
          <label>Email</label>
          <input type="email" placeholder="{{ profileCtrl.email }}" ng-model="email"  ng-maxlength="60" >
        </div>
        <div class="text-danger" ng-show="submitted && registrationForm.email.$error.maxlength">El email es demasiado largo.</div>

        <div>
          <label>New password</label>
          <input type="password" placeholder="new password." ng-model="newpassword">
        </div>

        <div>
          <label>Confirm new password</label>
          <input type="password" placeholder="confirm password." ng-model="newpasswordconfirm">
        </div>
        <div class="text-danger" ng-show="profileCtrl.showPasswordMismatch">
          Las contraseñas no coinciden.
        </div>

        <div>
          <label>Current password</label>
          <input type="password" placeholder="current password." ng-model="password">
        </div>
        <div class="text-danger" ng-show="profileCtrl.showWrongPassword">
          Las contraseña introducida es erronea.
        </div>

        <button type="submit" class="btn btn-default">Save changes</button>
      </form>
    </div>
  </div>

</div>
