<div ng-show="playCtrl.showSummary">
  <h3>Summary</h3>
  <p>
    <span>Number of videos:</span> <span>{{ playCtrl.videos.length }}</span>
  </p>
  <p>
    <span>Correct answers:</span> <span>{{ playCtrl.correctAnswers }}</span>
  </p>
  <p>
    <span>Points gained:</span> <span>{{ playCtrl.correctAnswers * 100 }}</span>
  </p>
</div>
