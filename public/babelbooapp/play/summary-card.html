<div class="cine clearfix summary-card">
  <div>
    <div class="text-center">
      <i ng-show="playCtrl.ratio == 0" class="fa fa-circle-thin fa-5x medal-none"></i>
      <div ng-show="playCtrl.ratio > 0 && playCtrl.ratio <= 0.5" class="medal medal-bronze"></div>
      <div ng-show="playCtrl.ratio > 0.5 && playCtrl.ratio < 1" class="medal medal-silver"></div>
      <div ng-show="playCtrl.ratio == 1" class="medal medal-gold"></div>
    </div>
    <h3 class="score-title">You have completed the playlist "{{ playCtrl.playlist.title }}"</h3>
  </div>
  <div class="text-center summary">Summary</div>

  <p class="skills"><span>Correct answers:</span> <span>{{ playCtrl.correctAnswers }} out of {{ playCtrl.videos.length }}</span></p>
  
  <a class="button-player" href="/" ng-show="playCtrl.userLogged">
    Finish
  </a>
  <a class="button-player" href="/register" ng-hide="playCtrl.userLogged">
    Watch More!
  </a>
</div>

<div ng-show="playCtrl.relatedplaylists.length">
  <h4>Similar playlists:</h4>
  <relatedplaylist-card ng-repeat="playlist in playCtrl.relatedplaylists | orderBy:playlist._id" data-playlist-id="{{ playlist._id }}"></relatedplaylist-card>
</div>
