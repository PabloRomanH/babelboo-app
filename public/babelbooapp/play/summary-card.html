<div class="cine clearfix">
  <div>
    <div class="text-center">
      <i ng-show="playCtrl.ratio == 0" class="fa fa-circle-thin fa-5x medal-none"></i>
      <i ng-show="playCtrl.ratio > 0 && playCtrl.ratio <= 0.5" class="fa fa-circle fa-5x medal-bronze"></i>
      <i ng-show="playCtrl.ratio > 0.5 && playCtrl.ratio < 1" class="fa fa-circle fa-5x medal-silver"></i>
      <i ng-show="playCtrl.ratio == 1" class="fa fa-circle fa-5x medal-gold"></i>
    </div>
    <h3 class="score-title">You have completed the playlist "{{ playCtrl.playlist.title }}"</h3>
  </div>
  <div class="text-center summary">Summary</div>

  <p class="skills"><span>Correct answers:</span> <span>{{ playCtrl.correctAnswers }} Ã— {{ playCtrl.POINT_PER_CORRECT }} = {{ playCtrl.correctAnswers * playCtrl.POINT_PER_CORRECT }}</span></p>
  <p class="total-score">Total score: <span class="score-points">{{ playCtrl.points }}</span></p>

  <a class="button-player" href="/">
    Finish
  </a>
</div>

<div ng-show="playCtrl.relatedplaylists.length">
  <h4>Similar playlists:</h4>
  <relatedplaylist-card ng-repeat="playlist in playCtrl.relatedplaylists | orderBy:playlist._id" data-playlist-id="{{ playlist._id }}"></relatedplaylist-card>
</div>
