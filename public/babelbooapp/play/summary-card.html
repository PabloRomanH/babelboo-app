<div class="myContainer">
  <div class="left-container">
    <div class="progress-card clearfix summary-card">
      <div class="text-center blue-title">Summary</div>
      <div>
        <div class="text-center medals">
          <div ng-show="playCtrl.ratio == 0" class="sad-boo">You made Boo cry!</div>
          <div ng-show="playCtrl.ratio > 0 && playCtrl.ratio <= 0.5" class="medal medal-bronze"></div>
          <div ng-show="playCtrl.ratio > 0.5 && playCtrl.ratio < 1" class="medal medal-silver"></div>
          <div ng-show="playCtrl.ratio == 1" class="medal medal-gold"></div>
        </div>
        <h3 class="score-title" ng-show="playCtrl.ratio > 0">You have completed the playlist "{{ playCtrl.playlist.title }}"</h3>
        <h3 class="score-title" ng-show="playCtrl.ratio == 0">Sorry but you didn't answer any question correctly of "{{ playCtrl.playlist.title }}"</h3>
      </div>

      <p class="skills"><span>Correct answers:</span> <span>{{ playCtrl.correctAnswers }} out of {{ playCtrl.videos.length }}</span></p>

      <a class="button-player" href="#" ng-click="playCtrl.showRelated()" ng-show="playCtrl.userLogged">
        Watch More!
      </a>
      <a class="button-player" href="/register" ng-hide="playCtrl.userLogged">
        Watch More!
      </a>
    </div>
  </div>

  <div class="progress-card ranking" ng-show="playCtrl.userLogged">
    <div class="blue-title">
      Ranking
    </div>
    <ranking></ranking>
  </div>
</div>
