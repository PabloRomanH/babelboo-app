<div class="video">
  <div id="ytplayer" class="player"></div>
  <div class="row">
    <div class="col-lg-6"><a class="btn btn-lg btn-default" ng-click="playCtrl.playNext()">Skip</a></div>
    <div class="col-lg-6"><a class="btn btn-lg btn-primary" ng-click="playCtrl.playNext()" ng-disabled="!playCtrl.answered">Next</a></div>
  </div>
  <div class="row qa" id="qa" ng-show="playCtrl.showQuestions">
    <h2>{{ playCtrl.currentVideo.question }}</h2>
    <ul>
      <li ng-repeat="answer in playCtrl.currentVideo.answers" ng-click="playCtrl.answered || playCtrl.answer($index)" ng-class="{correctAnswer: $index==playCtrl.answeredindex && $index == playCtrl.currentVideo.correctanswer, incorrectAnswer: $index==playCtrl.answeredindex && $index != playCtrl.currentVideo.correctanswer}">{{ answer.text }}</li>
    </ul>
  </div>
</div>

<div class="call row row-centered cine">
  <p class="title-cine">{{ playCtrl.playlist.title }}</p>
  <div id="ytplayer" class="player"></div>
  <p class="answer-txt">What is doing the man?</p>
  <ul class="list-unstyled">
    <li> <input type="radio"> He is cooking</li>
    <li> <input type="radio"> He is dancing</li>
    <li> <input type="radio"> He is driving</li>
  </ul>
</div>
<ul class="list-unstyled list-inline nav-list">
  <li class="pull-left"><a href="#">Skip</a></li>
  <li class="pull-right"><a href="#">Next</a></li>
</ul>
