<div class="cine cinetv">
  <p class="title-cine pull-left">{{ tvCtrl.videos[tvCtrl.idx].title }}</p>
  <youtube-video video-id="tvCtrl.videoId" player-vars="tvCtrl.playerVars" player="tvCtrl.player" player-width="'960px'" player-height="'567px'"></youtube-video>
  <button class="btn btn-default pull-right" href="#" role="button" ng-click="tvCtrl.playNext()" ng-disabled="tvCtrl.idx == tvCtrl.videos.length">
    Play Next <i class="fa fa-fast-forward"></i>
  </button>
  <div class="clearfix"></div>
</div>
