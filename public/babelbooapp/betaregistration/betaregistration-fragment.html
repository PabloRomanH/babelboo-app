<div class="container" ng-controller="BetaregistrationController as betaCtrl">
  <div class="cine clearfix form-group" ng-hide="betaCtrl.submitted">
    <p><h3>Parece que te han gustado nuestros vídeos. Déjanos tu e-mail y te avisaremos cuando estemos listos para darte acceso completo a la web.</h3></p>
    <form ng-submit="betaCtrl.submitEmail(email)">
        <label for="mail"></label>
        <input type="email" class="form-control" id="mail" placeholder="Dejanos tu e-mail" ng-model="email" required>
        <button type="submit" class="btn btn-default">Dejar e-mail</button>
    </form>
    <p></p>
  </div>

  <div class="cine clearfix form-group"  ng-show="betaCtrl.submitted">
    <p><h2>Gracias! Nos pondremos en contacto brevemente.</h2></p>
  </div>


</div>
