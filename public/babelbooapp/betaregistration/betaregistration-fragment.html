<div class="container" ng-controller="BetaregistrationController as betaCtrl">
  <div class="cine clearfix form-group registration">
    <!-- <img src="/img/boo-blue.png"/> -->
    <!-- <p><h3>Crear cuenta</h3></p> -->

    <div><a class="waves-effect waves-light btn-flat facebook" href="/login/facebook" target="_self"><i class="fa fa-facebook left"></i>Regístrate con Facebook</a></div>

    <div class="sino">
      <span>o sino</span>
    </div>

    <form ng-submit="(submitted=true) && registrationForm.$valid && betaCtrl.register(email, nickname, password)" name="registrationForm">
        <div class="input-field">
            <input type="text" class="form-control" id="nickname" name="nickname" ng-model="nickname" ng-maxlength="15" ng-pattern="/^[^@]+$/" required>
            <label for="nickname">Usuario</label>
            <div class="text-danger" ng-show="submitted && registrationForm.nickname.$error.maxlength">El nombre de usuario es demasiado largo.</div>
            <div class="text-danger" ng-show="submitted && registrationForm.nickname.$error.pattern">El nombre de usuario no puede contener @.</div>
        </div>

        <div class="input-field">
            <input type="email" class="form-control" id="mail" name="email" ng-model="email" ng-maxlength="60" required>
            <label for="mail">E-mail</label>
            <div class="text-danger" ng-show="submitted && registrationForm.email.$error.maxlength">El email es demasiado largo.</div>
        </div>

        <div class="input-field">
            <input type="password" class="form-control" id="password" ng-model="password" required>
            <label for="password">Contraseña</label>
        </div>

        <div class="text-danger" ng-show="submitted && betaCtrl.showError">El usuario o email ya existe.</div>
        <div><button type="submit" class="waves-effect waves-light btn-flat grey-text text-lighten-5 green">Regístrate</button></div>
    </form>
    <p></p>
  </div>
</div>
