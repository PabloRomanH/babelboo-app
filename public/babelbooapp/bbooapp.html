<!DOCTYPE html>
<html ng-app="babelbooapp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="content-language" content="es"/>
    <meta name="title" content="babelboo"/>
    <meta name="viewport" content="initial-scale=1">
    <title>babelboo</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/babelbooapp/app.css" rel="stylesheet">
    <link href="/babelbooapp/bootstrap_ms.css" rel="stylesheet">
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="/lib/angulartics.min.js"></script>
    <script src="/lib/angulartics-ga.min.js"></script>
    <script src="/babelbooapp/playlist/playlist.js"></script>
    <script src="/babelbooapp/editPlaylists/playlists.js"></script>
    <script src="/babelbooapp/playlists/playlists.js"></script>
    <script src="/babelbooapp/play/angular-youtube-embed.js"></script>
    <script src="/babelbooapp/play/play.js"></script>
    <script src="/babelbooapp/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-57416177-2', 'auto');
  //    ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="header row navbar navbar-fixed-top" ng-controller="NavbarController as navbarCtrl">
      <a href="#" ng-click="navbarCtrl.goToPlaylists()">
        <img class="pull-left" src="/img/boo-white.png"/>
        <img class="pull-left" src="/img/name-header.png"/>
      </a>
      <ul class="list-unstyled list-inline pull-left navbar-left">
        <li class="header-button"><a href="#" ng-click="navbarCtrl.goToPlaylists()">Playlists</a></li>
      </ul>
      <ul class="list-unstyled list-inline pull-right navbar-right">
        <li class="header-button user-icon" id="userface"><a href="#" ng-class="{'header-button-hover': hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-click="navbarCtrl.toggleLogout()"><i class="fa fa-user"></i></a></li><li class="header-button" id="username"><a href="#" ng-class="{'header-button-hover': hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-click="navbarCtrl.toggleLogout()">{{ navbarCtrl.user.username }}</a></li>
        <li class="header-button"><a href="/points" ng-click="navbarCtrl.pointsClicked()">Points: {{ navbarCtrl.user.points }}</a></li>
        <div class="user-dropdown" ng-show="navbarCtrl.showLogout">
              <a href="logout" target="_self"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </ul>
    </div>
    <div ng-view></div>
  </body>
</html>
