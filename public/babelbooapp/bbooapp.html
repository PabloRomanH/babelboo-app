<!DOCTYPE html>
<html ng-app="babelbooapp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="content-language" content="es"/>
    <meta name="title" content="babelboo"/>
    <meta name="viewport" content="initial-scale=1">
    <title>babelboo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/babelbooapp/app.css" rel="stylesheet">
    <link href="/babelbooapp/bootstrap_ms.css" rel="stylesheet">
    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-route.min.js"></script>
    <script src="/lib/angulartics.min.js"></script>
    <script src="/lib/angulartics-ga.min.js"></script>
    <script src="/babelbooapp/playlist/playlist.js"></script>
    <script src="/babelbooapp/editPlaylists/playlists.js"></script>
    <script src="/babelbooapp/playlists/playlists.js"></script>
    <script src="/babelbooapp/play/play.js"></script>
    <script src="/babelbooapp/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-57416177-1', 'auto');
  //    ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="header row navbar navbar-fixed-top" ng-controller="NavbarController as navbarCtrl">
      <img class="pull-left" src="/img/boo-white.png"/>
      <img class="pull-left" src="/img/name-header.png"/>
      <ul class="list-unstyled list-inline pull-left migas">
        <li class="header-button"><a href="/playlists">Playlists</a></li>
      </ul>
      <ul class="list-unstyled list-inline pull-right migas">
        <li class="header-button">{{ navbarCtrl.user.username }}</li>
        <li class="header-button"><a href="/points" ng-click="navbarCtrl.pointsClicked()">Points: {{ navbarCtrl.user.points }}</a></li>
      </ul>
      <ul class="list-unstyled list-inline pull-right migas user-icon">
        <li class="header-button"><i class="fa fa-user"></i></li>
      </ul>
    </div>
    <div ng-view></div>
  </body>
</html>
