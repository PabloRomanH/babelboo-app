<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>
        All playlists
        <a class="fa fa-plus text-success" href="/playlist"></a>
      </h1>
    </div>
  </div>
  
  <div class="row" ng-controller="PlaylistsController as playlistsCtrl">
    <div class="col-sm-12">
      <ul>
        <li><span><a ng-click="playlistsCtrl.setLevel('')">everything</a></span></li>
        <li><span><a ng-click="playlistsCtrl.setLevel('beginner')">beginner</a></span></li>
        <li><span><a ng-click="playlistsCtrl.setLevel('intermediate')">intermediate</a></span></li>
      </ul>
      <ul>
        <li ng-repeat="tag in playlistsCtrl.tags"><span><a ng-click="playlistsCtrl.toggleTag(tag._id)">{{ tag._id }}</a></span></li>
      </ul>
      <div>{{playlistsCtrl.selectedLevel}} {{playlistsCtrl.selectedTags}}</div>
    </div>
  <playlist-card ng-repeat="playlist in playlistsCtrl.playlists | orderBy:playlist._id" data-playlist-id="{{ playlist._id }}"></playlist-card>
  </div>
</div>
