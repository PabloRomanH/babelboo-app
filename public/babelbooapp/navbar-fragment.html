<div class="navbar-fixed">
  <nav>
     <div class="nav-wrapper primary-bg">

       <ul id="nav-mobile" class="hide-on-med-and-down">
         <li>
           <a href="#" class="navbar-boo" ng-click="navbarCtrl.goToPlaylists()">
             <img src="/img/boo-white.png"/>
             <img src="/img/name-header.png"/>
           </a>
         </li>
         <li ng-show="navbarCtrl.userLogged"><a href="#" ng-click="navbarCtrl.goToPlaylists()">Playlists</a></li>
         <li ng-show="navbarCtrl.userLogged"><a href="#" ng-click="navbarCtrl.goToBooTV()">Boo TV</a></li>
       </ul>

       <ul id="nav-mobile" class="right hide-on-med-and-down" ng-show="navbarCtrl.userLogged">
         <li>
           <a href="/progress" class="medals" ng-click="navbarCtrl.pointsClicked()">
             <i class="fa fa-trophy"></i> {{navbarCtrl.rank}}
             <i class="fa fa-circle medal-gold"></i> {{ navbarCtrl.golds }}
             <i class="fa fa-circle medal-silver"></i> {{ navbarCtrl.silvers }}
             <i class="fa fa-circle medal-bronze"></i> {{ navbarCtrl.bronzes }}
           </a>
         </li>
         <li>
           <a href="#" ng-click="navbarCtrl.showLogout = !navbarCtrl.showLogout">
               <span class="fa-stack fa-lg avatar" ng-hide="navbarCtrl.avatar">
                 <i class="fa fa-user fa-stack-1x"></i>
               </span>
               <img class="avatar" ng-src="{{navbarCtrl.avatar}}" alt="{{navbarCtrl.nickname}}" ng-show="navbarCtrl.avatar"/>
             {{ navbarCtrl.nickname }}
           </a>
         </li>
       </ul>
       <ul class="right hide-on-med-and-down" ng-show="navbarCtrl.userLogged" ng-hide="navbarCtrl.userLogged">
         <li>
           <a class="" ng-click="navbarCtrl.toggleForm()">
             Login
           </a>
         </li>
         <li ng-show="navbarCtrl.showRegister">
           <a href="/register">
             Register
           </a>
         </li>
       </ul>
     </div>
   </nav>

   <div class="pull-right user-dropdown" ng-show="navbarCtrl.showLogout">
     <ul class="collection">
       <li class="collection-item"><a href="/profile"><i class="fa fa-user"></i>&nbsp;Profile</a></li>
       <li class="collection-item"><a href="/logout" target="_self"><i class="fa fa-sign-out"></i>&nbsp;Logout</a></li>
     </ul>
   </div>


   <div class="pull-right" id="login-bubble" ng-controller="LoginController as loginCtrl" ng-show="navbarCtrl.formVisible && !navbarCtrl.userLogged">
     <form ng-submit="loginCtrl.submit(username, password)">
       <div class="input-field">
         <input id="username" type="text" name="username" ng-model="username"/>
         <label for="username">Username</label>
       </div>
       <div class="input-field">
         <input id="password" type="password" name="password" ng-model="password"/>
         <label for="password">Password</label>
       </div>

       <div class="text-danger" ng-show="loginCtrl.showError">Usuario o contraseña no son válidos.</div>
       <div><a href="/recover" ng-click="loginCtrl.toggleForm()">He olvidado la contraseña</a></div>
       <div><button class="pull-right waves-effect waves-light btn-flat grey-text text-lighten-5 green" type="submit">Login</button></div>
     </form>
   </div>
</div>
